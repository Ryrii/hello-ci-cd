name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout du code source
    - uses: actions/checkout@v4
      name: Checkout du code source

    # 2. Configurer SSH pour se connecter à ta machine locale
    - name: Configurer SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Ajouter la clé hôte à known_hosts
        ssh-keyscan -H <localhost> > temp_known_hosts
        cat temp_known_hosts >> ~/.ssh/known_hosts
        rm temp_known_hosts


    # 3. Vérifier la connexion SSH
    - name: Vérifier la connexion SSH
      run: |
        ssh -o StrictHostKeyChecking=no cytech@<localhost> "echo 'SSH connection successful!'"
      continue-on-error: true

    # 4. Construire l'image Docker
    - name: Construire l'image Docker
      run: |
        docker build -t ryrii/hello-world-node:${{ github.sha }} .

    # 5. Connexion à Docker Hub
    - name: Connexion à Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    # 6. Pousser l'image Docker
    - name: Pousser l'image Docker
      run: |
        docker tag ryrii/hello-world-node:${{ github.sha }} ryrii/hello-world-node:latest
        docker push ryrii/hello-world-node:latest
