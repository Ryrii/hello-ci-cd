name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout du code source

    - name: Construire l'image Docker
      run: |
        docker build -t ryrii/hello-world-node:${{ github.sha }} .

    - name: Connexion Ã  Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Pousser l'image Docker
      run: |
        docker tag ryrii/hello-world-node:${{ github.sha }} yourusername/hello-world-node:latest
        docker push ryrii/hello-world-node:latest

