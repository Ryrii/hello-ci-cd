name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code source
      - name: Checkout du code source
        uses: actions/checkout@v4

      # 2. Construire l'image Docker
      - name: Construire l'image Docker
        run: |
          docker build -t ryrii/hello-world-node:${{ github.sha }} .

      # 3. Connexion à Docker Hub
      - name: Connexion à Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 4. Pousser l'image Docker
      - name: Pousser l'image Docker
        run: |
          docker tag ryrii/hello-world-node:${{ github.sha }} ryrii/hello-world-node:latest
          docker push ryrii/hello-world-node:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      - name: Déployer sur Kubernetes
        run: |
          kubectl apply -f hello-world-node.yaml --validate=false
          kubectl apply -f hello-world-node-service.yaml
          kubectl set image deployment/hello-world-node hello-world-node=ryrii/hello-world-node:latest
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
